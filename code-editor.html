<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zodex Forge - Code Editor</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #0ff;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
    }
    header button {
      margin-left: 10px;
      padding: 6px 12px;
      background: #0ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab-buttons {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
    }
    .tab-buttons button {
      flex: 1;
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: #0ff;
      color: #000;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .code-area {
      flex: 1;
      display: none;
    }
    textarea {
      width: 100%;
      height: 100%;
      background: #222;
      color: #0f0;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }
    .preview {
      height: 40vh;
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      background: #111;
      color: #0ff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body><header>
  <h2>Zodex Editor – The Code Awakens</h2>
  <div>
    <button onclick="exportProject()">Export</button>
    <button onclick="goHome()">My Projects</button>
  </div>
</header><div class="tab-buttons">
  <button onclick="switchTab('html')" class="active">HTML</button>
  <button onclick="switchTab('css')">CSS</button>
  <button onclick="switchTab('js')">JS</button>
</div><div class="editor-container">
  <div class="code-area" id="htmlTab" style="display: block">
    <textarea id="html" placeholder="HTML Code"></textarea>
  </div>
  <div class="code-area" id="cssTab">
    <textarea id="css" placeholder="CSS Code"></textarea>
  </div>
  <div class="code-area" id="jsTab">
    <textarea id="js" placeholder="JS Code"></textarea>
  </div>
</div><div class="preview">
  <iframe id="preview"></iframe>
</div><footer>
  <span>Live Preview ⚡️</span>
  <div>
    <button onclick="exportProject()">Export</button>
    <button onclick="goHome()">My Projects</button>
  </div>
</footer><script>
  const htmlInput = document.getElementById("html");
  const cssInput = document.getElementById("css");
  const jsInput = document.getElementById("js");
  const preview = document.getElementById("preview");

  let projectId = null;

  function getParams() {
    const url = new URLSearchParams(window.location.search);
    if (url.has("project")) {
      projectId = url.get("project");
      const allProjects = JSON.parse(localStorage.getItem("zodexProjects") || "{}");
      const project = allProjects[projectId];
      if (project) {
        htmlInput.value = project.html;
        cssInput.value = project.css;
        jsInput.value = project.js;
        updatePreview();
      }
    } else if (url.get("new") === "true") {
      projectId = "project_" + Date.now();
      saveProject();
    }
  }

  function autoSave() {
    setInterval(() => {
      if (!projectId) return;
      const allProjects = JSON.parse(localStorage.getItem("zodexProjects") || "{}");
      allProjects[projectId] = {
        name: allProjects[projectId]?.name || "Untitled",
        html: htmlInput.value,
        css: cssInput.value,
        js: jsInput.value,
        date: new Date().toLocaleDateString()
      };
      localStorage.setItem("zodexProjects", JSON.stringify(allProjects));
    }, 1500);
  }

  function updatePreview() {
    const html = htmlInput.value;
    const css = `<style>${cssInput.value}</style>`;const js = `<script>${jsInput.value}<\/script>`;
preview.srcdoc = `${html}${css}${js}`;

}

function exportProject() { const content = <!DOCTYPE html><html><head><meta charset='UTF-8'><style>${cssInput.value}</style></head><body>${htmlInput.value}<script>${jsInput.value}<\/script></body></html>; const blob = new Blob([content], { type: "text/html" }); const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = ${projectId}.html; a.click(); const projects = JSON.parse(localStorage.getItem("zodexProjects") || "{}"); delete projects[projectId]; localStorage.setItem("zodexProjects", JSON.stringify(projects)); goHome(); }

function goHome() { window.location.href = "code-project.html"; }

function switchTab(tab) { document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active')); document.querySelector(.tab-buttons button[onclick*="${tab}"]).classList.add('active'); document.querySelectorAll('.code-area').forEach(area => area.style.display = 'none'); document.getElementById(${tab}Tab).style.display = 'block'; }

htmlInput.addEventListener("input", updatePreview); cssInput.addEventListener("input", updatePreview); jsInput.addEventListener("input", updatePreview);

getParams(); updatePreview(); autoSave(); </script>

</body>
</html>
