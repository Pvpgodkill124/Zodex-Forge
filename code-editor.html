<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodex Forge ‚Äì Code Editor</title>
  <link rel="stylesheet" href="code-editor.css" />
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: #0e0e0e;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #161616;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #2e2e2e;
    }
    .editor-container {
      flex: 1;
      display: flex;
    }
    .editor, .preview {
      flex: 1;
      height: 100%;
      border: none;
      outline: none;
    }
    textarea.editor {
      background: #1a1a1a;
      color: #00ff88;
      padding: 10px;
      font-size: 14px;
      resize: none;
      width: 50%;
    }
    iframe.preview {
      background: #fff;
      width: 50%;
    }
    .editor-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #181818;
      border-top: 1px solid #2e2e2e;
    }
    .editor-controls button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .editor-controls button:hover {
      background: #00cc6a;
    }
    footer {
      padding: 10px;
      background: #121212;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>üöÄ Zodex Forge ‚Äì Code Editor</header>
  
  <div class="editor-controls">
    <button onclick="saveProject()">üíæ Save</button>
    <button onclick="loadProject()">üîÅ Load</button>
    <button onclick="clearProject()">üßº Clear</button>
  </div>

  <div class="editor-container">
    <textarea class="editor" id="codeInput" placeholder="<html>\n  <head>...</head>\n  <body>...</body>\n</html>"></textarea>
    <iframe class="preview" id="preview"></iframe>
  </div>

  <footer>‚ú® Live Preview Enabled | V2 ‚Äì The Code Awakens</footer>

  <script>
    const input = document.getElementById("codeInput");
    const preview = document.getElementById("preview");

    // Live Preview
    input.addEventListener("input", () => {
      preview.srcdoc = input.value;
    });

    // Save System
    function saveProject() {
      const code = input.value;
      localStorage.setItem("zodex_forge_code", code);
      alert("üíæ Code Saved Successfully!");
    }

    function loadProject() {
      const savedCode = localStorage.getItem("zodex_forge_code");
      if (savedCode) {
        input.value = savedCode;
        preview.srcdoc = savedCode;
        alert("üîÅ Code Loaded Successfully!");
      } else {
        alert("‚ö†Ô∏è No saved code found.");
      }
    }

    function clearProject() {
      if (confirm("Are you sure you want to clear the code and saved version?")) {
        input.value = "";
        preview.srcdoc = "";
        localStorage.removeItem("zodex_forge_code");
        alert("üßº Code Cleared!");
      }
    }

    // Default Template
    const defaultTemplate = `<!DOCTYPE html>
<html>
<head>
  <title>Zodex App</title>
  <style>
    body { background: #101010; color: #0f0; font-family: monospace; padding: 20px; }
  </style>
</head>
<body>
  <h1>Hello from Zodex Forge V2!</h1>
  <p>Start building your app now...</p>
</body>
</html>`;

    // Load saved code or template
    window.addEventListener("load", () => {
      const saved = localStorage.getItem("zodex_forge_code");
      if (saved) {
        input.value = saved;
        preview.srcdoc = saved;
      } else {
        input.value = defaultTemplate;
        preview.srcdoc = defaultTemplate;
      }
    });
  </script>
</body>
</html>
