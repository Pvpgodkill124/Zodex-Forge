<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodex Forge - Code Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: monospace;
    }

    .tab-bar {
      display: flex;
      gap: 10px;
      background: #222;
      padding: 10px;
      justify-content: center;
    }

    .tab-bar button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab-bar button:hover {
      background: #555;
    }

    .editor {
      width: 100%;
      height: 200px;
      background: #000;
      color: #0f0;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: 2px solid #555;
      background: #fff;
    }

    .controls {
      margin-top: 10px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input, select, button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
    }

    button:hover {
      background: #444;
    }

    #errorBox {
      padding: 6px;
      color: red;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="tab-bar">
    <button onclick="switchTab('html')">HTML</button>
    <button onclick="switchTab('css')">CSS</button>
    <button onclick="switchTab('js')">JS</button>
  </div>

  <textarea id="htmlTab" class="editor" placeholder="Write HTML..."></textarea>
  <textarea id="cssTab" class="editor" style="display:none;" placeholder="Write CSS..."></textarea>
  <textarea id="jsTab" class="editor" style="display:none;" placeholder="Write JS..."></textarea>

  <div id="errorBox"></div>

  <iframe id="preview"></iframe>

  <div class="controls">
    <input type="text" id="fileName" placeholder="File name">
    <select id="format">
      <option value="html">.html</option>
      <option value="css">.css</option>
      <option value="js">.js</option>
      <option value="txt">.txt</option>
    </select>
    <button id="downloadBtn">Export</button>
    <button onclick="saveDraft()">ðŸ’¾ Save</button>
    <button onclick="loadDraft()">ðŸ“‚ Load</button>
    <button onclick="clearAll()">ðŸ—‘ Clear</button>
  </div>

  <script>
    const htmlTab = document.getElementById("htmlTab");
    const cssTab = document.getElementById("cssTab");
    const jsTab = document.getElementById("jsTab");
    const preview = document.getElementById("preview");

    function switchTab(tab) {
      htmlTab.style.display = "none";
      cssTab.style.display = "none";
      jsTab.style.display = "none";
      document.getElementById(tab + "Tab").style.display = "block";
    }

    function updatePreview() {
      const html = htmlTab.value;
      const css = `<style>${cssTab.value}</style>`;
      const js = `<script>${jsTab.value}<\/script>`;
      const combined = html + "\n" + css + "\n" + js;
      preview.srcdoc = combined;
      validateHTML(html);
    }

    function validateHTML(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      const errors = doc.querySelectorAll("parsererror");
      const errorBox = document.getElementById("errorBox");
      if (errors.length) {
        errorBox.textContent = "âš ï¸ HTML Syntax Error Detected!";
      } else {
        errorBox.textContent = "";
      }
    }

    ["htmlTab", "cssTab", "jsTab"].forEach(id => {
      document.getElementById(id).addEventListener("input", updatePreview);
    });

    function saveDraft() {
      const data = {
        html: htmlTab.value,
        css: cssTab.value,
        js: jsTab.value
      };
      localStorage.setItem("zodexCodeDraft", JSON.stringify(data));
      alert("âœ… Draft saved!");
    }

    function loadDraft() {
      const data = JSON.parse(localStorage.getItem("zodexCodeDraft"));
      if (data) {
        htmlTab.value = data.html;
        cssTab.value = data.css;
        jsTab.value = data.js;
        updatePreview();
        alert("ðŸ“‚ Draft loaded!");
      } else {
        alert("No draft found.");
      }
    }

    function clearAll() {
      htmlTab.value = "";
      cssTab.value = "";
      jsTab.value = "";
      preview.srcdoc = "";
      localStorage.removeItem("zodexCodeDraft");
      updatePreview();
    }

    // Export logic
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const format = document.getElementById("format").value;
      const fileName = document.getElementById("fileName").value.trim();
      if (!fileName) return alert("Enter a file name");

      let content = "";
      if (format === "html") {
        content = `${htmlTab.value}\n<style>${cssTab.value}</style>\n<script>${jsTab.value}<\/script>`;
      } else if (format === "css") {
        content = cssTab.value;
      } else if (format === "js") {
        content = jsTab.value;
      } else {
        content = `${htmlTab.value}\n${cssTab.value}\n${jsTab.value}`;
      }

      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${fileName}.${format}`;
      link.click();

      // Clear draft after export
      clearAll();
    });

    // Load if draft exists
    window.onload = loadDraft;
  </script>
</body>
</html>
