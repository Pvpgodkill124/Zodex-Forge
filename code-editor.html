<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zodex Forge - Code Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: monospace;
    }
    header {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
      color: #0ff;
    }
    header button {
      margin-left: 10px;
      padding: 6px 12px;
      background: #0ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    textarea {
      width: 33.33%;
      height: 80vh;
      background: #222;
      color: #0f0;
      border: none;
      padding: 10px;
      resize: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    .editor {
      display: flex;
    }
    .preview {
      height: 20vh;
    }
  </style>
</head>
<body>

<header>
  <h2>Zodex Forge Editor</h2>
  <div>
    <button onclick="exportProject()">Export</button>
    <button onclick="goHome()">My Projects</button>
  </div>
</header>

<div class="editor">
  <textarea id="html" placeholder="HTML Code"></textarea>
  <textarea id="css" placeholder="CSS Code"></textarea>
  <textarea id="js" placeholder="JS Code"></textarea>
</div>

<div class="preview">
  <iframe id="preview"></iframe>
</div>

<script>
  const htmlInput = document.getElementById("html");
  const cssInput = document.getElementById("css");
  const jsInput = document.getElementById("js");
  const preview = document.getElementById("preview");

  let projectId = null;

  // Load project from query string
  function getParams() {
    const url = new URLSearchParams(window.location.search);
    if (url.has("project")) {
      projectId = url.get("project");
      const allProjects = JSON.parse(localStorage.getItem("zodexProjects") || "{}");
      const project = allProjects[projectId];
      if (project) {
        htmlInput.value = project.html;
        cssInput.value = project.css;
        jsInput.value = project.js;
        updatePreview();
      }
    } else if (url.get("new") === "true") {
      projectId = "project_" + Date.now();
      saveProject(); // Initialize blank project
    }
  }

  // Save project every 1.5 seconds
  function autoSave() {
    setInterval(() => {
      if (!projectId) return;
      const allProjects = JSON.parse(localStorage.getItem("zodexProjects") || "{}");
      allProjects[projectId] = {
        name: allProjects[projectId]?.name || prompt("Enter project name") || "Untitled",
        html: htmlInput.value,
        css: cssInput.value,
        js: jsInput.value,
        date: new Date().toLocaleDateString()
      };
      localStorage.setItem("zodexProjects", JSON.stringify(allProjects));
    }, 1500);
  }

  // Update live preview
  function updatePreview() {
    const html = htmlInput.value;
    const css = `<style>${cssInput.value}</style>`;
    const js = `<script>${jsInput.value}<\/script>`;
    preview.srcdoc = `${html}${css}${js}`;
  }

  // Export project to .html
  function exportProject() {
    const fileContent = `
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>${projectId}</title>
  <style>${cssInput.value}</style>
</head>
<body>
${htmlInput.value}
<script>${jsInput.value}<\/script>
</body>
</html>`.trim();

    const blob = new Blob([fileContent], { type: "text/html" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `${projectId}.html`;
    a.click();

    // After export, delete the project (fresh start)
    const projects = JSON.parse(localStorage.getItem("zodexProjects") || "{}");
    delete projects[projectId];
    localStorage.setItem("zodexProjects", JSON.stringify(projects));
    window.location.href = "code-project.html";
  }

  function goHome() {
    window.location.href = "code-project.html";
  }

  // Live update
  htmlInput.addEventListener("input", updatePreview);
  cssInput.addEventListener("input", updatePreview);
  jsInput.addEventListener("input", updatePreview);

  getParams();
  updatePreview();
  autoSave();
</script>

</body>
</html>
