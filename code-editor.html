<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodex Forge V2 ‚Äì Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #111;
      padding: 16px;
      text-align: center;
      font-size: 1.5rem;
      color: #00ff88;
      font-weight: bold;
      border-bottom: 2px solid #00ff88;
    }

    #editor-container {
      display: flex;
      height: calc(100vh - 60px);
    }

    #codeInput {
      width: 50%;
      height: 100%;
      padding: 12px;
      border: none;
      resize: none;
      outline: none;
      background: #1a1a1a;
      color: #00ff88;
      font-size: 16px;
      font-family: monospace;
    }

    #preview {
      width: 50%;
      height: 100%;
      border-left: 2px solid #00ff88;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    #action-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .action-btn {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    /* Export Popup */
    #exportPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      z-index: 9999;
      width: 300px;
    }

    #exportPopup h2 {
      margin-top: 0;
    }

    #exportPopup input, #exportPopup select {
      padding: 8px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
    }

    #exportPopup button {
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    #exportPopup .confirm-btn {
      background: #00ff88;
      color: #000;
    }

    #exportPopup .cancel-btn {
      background: #444;
      color: #fff;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>üöÄ Zodex Forge ‚Äì Code Awakens</header>

  <main id="editor-container">
    <textarea id="codeInput" placeholder="Write your HTML, CSS, JS here..."></textarea>
    <div id="preview">
      <iframe id="livePreview"></iframe>
    </div>
  </main>

  <!-- üîò Buttons: Save + Export -->
  <div id="action-buttons">
    <button class="action-btn" onclick="saveCode()">üíæ Save</button>
    <button class="action-btn" onclick="openExportPopup()">üì§ Export</button>
  </div>

  <!-- üì¶ Export Popup -->
  <div id="exportPopup">
    <h2>üì§ Export Your Code</h2>
    <label>File name:</label>
    <input type="text" id="fileNameInput" value="my-project">
    <label>File type:</label>
    <select id="fileTypeSelect">
      <option value=".html">.html</option>
      <option value=".css">.css</option>
      <option value=".js">.js</option>
      <option value=".txt">.txt</option>
    </select>
    <button class="confirm-btn" onclick="exportCode()">‚úÖ Export Now</button>
    <button class="cancel-btn" onclick="closeExportPopup()">‚ùå Cancel</button>
  </div>

  <script>
    // Live Preview
    const codeInput = document.getElementById('codeInput');
    const livePreview = document.getElementById('livePreview');

    function updatePreview() {
      const code = codeInput.value;
      livePreview.srcdoc = code;
    }

    codeInput.addEventListener('input', updatePreview);

    // Save System
    function saveCode() {
      const code = codeInput.value;
      localStorage.setItem('zodexCode', code);
      alert('üíæ Code saved locally!');
    }

    function loadSavedCode() {
      const saved = localStorage.getItem('zodexCode');
      if (saved) {
        codeInput.value = saved;
        updatePreview();
      }
    }

    // Export System
    function openExportPopup() {
      document.getElementById('exportPopup').style.display = 'block';
    }

    function closeExportPopup() {
      document.getElementById('exportPopup').style.display = 'none';
    }

    function exportCode() {
      const code = codeInput.value;
      const fileName = document.getElementById('fileNameInput').value.trim() || 'my-project';
      const fileType = document.getElementById('fileTypeSelect').value;

      const blob = new Blob([code], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = fileName + fileType;
      link.href = URL.createObjectURL(blob);
      link.click();

      closeExportPopup();
    }

    // Load on start
    window.onload = loadSavedCode;
  </script>

</body>
</html>
