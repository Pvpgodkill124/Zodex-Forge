<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zodex Forge - Code Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: monospace;
    }

    .tab-bar {
      display: flex;
      gap: 10px;
      background: #222;
      padding: 10px;
      justify-content: center;
    }

    .tab-bar button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab-bar button:hover {
      background: #555;
    }

    .editor {
      width: 100%;
      height: 200px;
      background: #000;
      color: #0f0;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
      display: none;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: 2px solid #555;
      background: #fff;
    }

    .controls {
      margin-top: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="tab-bar">
    <button onclick="switchTab('html')">HTML</button>
    <button onclick="switchTab('css')">CSS</button>
    <button onclick="switchTab('js')">JS</button>
  </div>

  <textarea id="htmlTab" class="editor" placeholder="Write HTML..."></textarea>
  <textarea id="cssTab" class="editor" placeholder="Write CSS..."></textarea>
  <textarea id="jsTab" class="editor" placeholder="Write JS..."></textarea>

  <iframe id="preview"></iframe>

  <div class="controls">
    <input type="text" id="fileName" placeholder="File name" />
    <select id="format">
      <option value="html">.html</option>
      <option value="css">.css</option>
      <option value="js">.js</option>
      <option value="txt">.txt</option>
    </select>
    <button id="downloadBtn">Export</button>
  </div>

  <script>
    const htmlTab = document.getElementById("htmlTab");
    const cssTab = document.getElementById("cssTab");
    const jsTab = document.getElementById("jsTab");
    const preview = document.getElementById("preview");
    const editors = { html: htmlTab, css: cssTab, js: jsTab };

    function switchTab(tab) {
      for (let key in editors) {
        editors[key].style.display = "none";
      }
      editors[tab].style.display = "block";
    }

    function updatePreview() {
      const html = htmlTab.value;
      const css = `<style>${cssTab.value}</style>`;
      const js = `<script>${jsTab.value}<\/script>`;
      preview.srcdoc = html + css + js;
      autoSave();
    }

    function autoSave() {
      const draft = {
        html: htmlTab.value,
        css: cssTab.value,
        js: jsTab.value
      };
      localStorage.setItem("zodexDraft", JSON.stringify(draft));
    }

    function loadDraft() {
      const draft = JSON.parse(localStorage.getItem("zodexDraft"));
      if (draft) {
        htmlTab.value = draft.html || "";
        cssTab.value = draft.css || "";
        jsTab.value = draft.js || "";
        updatePreview();
      }
    }

    document.querySelectorAll(".editor").forEach(el => {
      el.addEventListener("input", updatePreview);
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const format = document.getElementById("format").value;
      const fileName = document.getElementById("fileName").value.trim() || "project";
      let content = "";

      if (format === "html") {
        content = htmlTab.value + `\n<style>${cssTab.value}</style>\n<script>${jsTab.value}<\/script>`;
      } else if (format === "css") {
        content = cssTab.value;
      } else if (format === "js") {
        content = jsTab.value;
      } else {
        content = htmlTab.value + "\n" + cssTab.value + "\n" + jsTab.value;
      }

      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${fileName}.${format}`;
      link.click();
    });

    // Start
    switchTab("html");
    loadDraft();
  </script>
</body>
</html>
