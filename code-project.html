<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects â€“ Zodex Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1e1e1e;
      padding: 16px;
      font-size: 1.5em;
      text-align: center;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #1a1a1a;
      margin: 8px 16px;
      padding: 14px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 6px 12px;
      border: none;
      background-color: #00d8ff;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      background-color: #111;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>ðŸ—‚ My Projects</header>

  <ul id="projectList">
    <!-- Saved projects will show here -->
  </ul>

  <footer>Saved with Zodex Editor âš¡</footer>

  <script>
    // Only one draft for now: Default
    const html = localStorage.getItem("html");
    const css = localStorage.getItem("css");
    const js = localStorage.getItem("js");

    const projectList = document.getElementById("projectList");

    if (html || css || js) {
      const li = document.createElement("li");
      li.innerHTML = `
        <div>
          <strong>Zodex Forge Draft</strong><br>
          Last saved: ${new Date().toLocaleString()}
        </div>
        <button onclick="loadDraft()">Open</button>
      `;
      projectList.appendChild(li);
    } else {
      const li = document.createElement("li");
      li.innerHTML = `<div>No drafts found. Start building in the editor!</div>`;
      projectList.appendChild(li);
    }

    function loadDraft() {
      window.location.href = "code-editor.html";
    }
  </script>
</body>
</html>
