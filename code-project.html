<!-- code-editor.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodex Editor – The Code Awakens</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tabs {
      display: flex;
      background: #222;
      color: white;
      justify-content: space-around;
      padding: 10px;
    }
    .tab {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 6px;
      background: #333;
    }
    .tab.active {
      background: #ff5252;
    }
    .editor-container {
      display: flex;
      flex: 1;
    }
    .editor {
      flex: 1;
      display: none;
      flex-direction: column;
    }
    .editor.active {
      display: flex;
    }
    textarea {
      flex: 1;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      border: none;
      outline: none;
    }
    iframe {
      flex: 1;
      border: none;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #111;
      color: white;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      background: #ff5252;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="html">HTML</div>
    <div class="tab" data-tab="css">CSS</div>
    <div class="tab" data-tab="js">JS</div>
  </div>  <div class="editor-container">
    <div class="editor active" id="html-editor">
      <textarea id="htmlCode" placeholder="Write HTML..."></textarea>
    </div>
    <div class="editor" id="css-editor">
      <textarea id="cssCode" placeholder="Write CSS..."></textarea>
    </div>
    <div class="editor" id="js-editor">
      <textarea id="jsCode" placeholder="Write JavaScript..."></textarea>
    </div>
    <iframe id="preview"></iframe>
  </div>  <div class="actions">
    <button onclick="exportCode()">Export</button>
    <button onclick="goToProjects()">My Projects</button>
  </div>  <footer>
    Live Preview ⚡️ by Zodex™
  </footer>  <script>
    const tabs = document.querySelectorAll(".tab");
    const editors = document.querySelectorAll(".editor");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        editors.forEach(e => e.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(`${tab.dataset.tab}-editor`).classList.add("active");
      });
    });

    const htmlCode = document.getElementById("htmlCode");
    const cssCode = document.getElementById("cssCode");
    const jsCode = document.getElementById("jsCode");
    const preview = document.getElementById("preview");

    function updatePreview() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;const js = `<script>${jsCode.value}<\/script>`;
  const output = `${html}\n${css}\n${js}`;
  const blob = new Blob([output], { type: "text/html" });
  preview.src = URL.createObjectURL(blob);
}

htmlCode.addEventListener("input", updatePreview);
cssCode.addEventListener("input", updatePreview);
jsCode.addEventListener("input", updatePreview);

function exportCode() {
  const html = htmlCode.value;
  const css = `<style>${cssCode.value}</style>`;
  const js = `<script>${jsCode.value}<\/script>`;
  const fullCode = `${html}\n${css}\n${js}`;

  const blob = new Blob([fullCode], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "zodex-export.html";
  a.click();

  htmlCode.value = "";
  cssCode.value = "";
  jsCode.value = "";
  updatePreview();
}

function goToProjects() {
  window.location.href = "code-project.html";
}

updatePreview();

  </script>
</body>
</html>
